<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Tags</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .header {
      background: #2c3e50;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header .logo-section {
      display: flex;
      align-items: center;
    }

    .logo {
      font-size: 1.8em;
      margin-right: 10px;
    }

    .brand-text {
      font-size: 1.2em;
      font-weight: bold;
    }

    .nav-section {
      display: flex;
      align-items: center;
    }

    .back-btn {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-size: 0.9em;
    }

    .user-name {
      font-weight: bold;
    }

    .main-container {
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .page-title {
      display: flex;
      align-items: center;
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .page-title span {
      margin-right: 10px;
    }

    .page-subtitle {
      color: #7f8c8d;
      margin-bottom: 30px;
    }

    .transactions-table {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      padding: 20px;
    }

    .table-header, .table-row {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr 2fr 2fr;
      padding: 12px 15px;
      align-items: center;
      border-bottom: 1px solid #ecf0f1;
    }

    .table-header {
      font-weight: bold;
      background: #ecf0f1;
      border-radius: 6px;
    }

    .table-row:last-child {
      border-bottom: none;
    }

    .action-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 0 5px;
      font-size: 0.9em;
    }

    .btn-add {
      background: #3498db;
      color: white;
    }

    .btn-add:hover {
      background: #2980b9;
    }

    .btn-delete {
      background: #e74c3c;
      color: white;
    }

    .btn-delete:hover {
      background: #c0392b;
    }

    .tags-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tag {
      background: #3498db;
      color: white;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.85em;
    }

    .tag .remove-tag {
      margin-left: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #7f8c8d;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .modal-title {
      font-size: 1.4em;
      margin-bottom: 15px;
    }

    .modal-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .btn-cancel {
      background: #7f8c8d;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-cancel:hover {
      background: #606c76;
    }

    .btn-confirm {
      background: #e74c3c;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-confirm:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo-section">
        <div class="logo">üêº</div>
        <span class="brand-text">Panda Bank</span>
      </div>
      <div class="nav-section">
        <a href="./dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
        <span class="user-name" id="userName">User</span>
      </div>
    </div>
  </header>

  <div class="main-container">
    <h1 class="page-title">
      <span>üè∑Ô∏è</span>
      Transaction Tags
    </h1>
    <p class="page-subtitle">Organize your transactions with custom tags</p>

    <div class="transactions-table">
      <div class="table-header">
        <div>ID</div>
        <div>Description</div>
        <div>Amount</div>
        <div>Date</div>
        <div>Tags</div>
      </div>
      <div id="transactionsList"></div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal" id="deleteModal">
    <div class="modal-content">
      <h2 class="modal-title">Confirm Deletion</h2>
      <p>Are you sure you want to delete this tag? This action cannot be undone.</p>
      <div class="modal-buttons">
        <button class="btn-cancel" onclick="closeModal()">Cancel</button>
        <button class="btn-confirm" id="confirmDelete">Delete</button>
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'http://localhost:3000/api';
    const token = sessionStorage.getItem('authToken');
    let transactions = [];
    let deleteTagInfo = { transactionId: null, tag: null };

    document.addEventListener('DOMContentLoaded', function () {
      if (!token) {
        window.location.href = './login.html';
        return;
      }

      const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
      document.getElementById('userName').textContent = currentUser.name ? currentUser.name.split(' ')[0] : 'User';

      fetchTransactions();

      document.getElementById('confirmDelete').addEventListener('click', function () {
        if (deleteTagInfo.transactionId && deleteTagInfo.tag) {
          deleteTag(deleteTagInfo.transactionId, deleteTagInfo.tag);
        }
      });
    });

    async function fetchTransactions() {
      try {
        const response = await fetch(`${API_BASE_URL}/transaction-tags`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!response.ok) throw new Error('Failed to fetch transactions');

        transactions = await response.json();
        renderTransactions();
      } catch (error) {
        console.error('Error fetching transactions:', error);
        showNotification('Error fetching transactions.', 'error');
      }
    }

    function renderTransactions() {
      const transactionsList = document.getElementById('transactionsList');
      transactionsList.innerHTML = '';

      if (transactions.length === 0) {
        transactionsList.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üè∑Ô∏è</div>
            <h3>No Transactions Found</h3>
            <p>You haven't added any tags yet.</p>
          </div>
        `;
        return;
      }

      transactions.forEach(transaction => {
        const transactionElement = document.createElement('div');
        transactionElement.className = 'table-row';
        transactionElement.innerHTML = `
          <div>${transaction.transaction_id}</div>
          <div>${transaction.description}</div>
          <div>${transaction.amount}</div>
          <div>${new Date(transaction.date).toLocaleDateString()}</div>
          <div class="tags-container">
            ${(transaction.tags || []).map(tag => `
              <span class="tag">${tag} 
                <span class="remove-tag" onclick="openDeleteModal(${transaction.transaction_id}, '${tag}')">&times;</span>
              </span>
            `).join('')}
          </div>
        `;
        transactionsList.appendChild(transactionElement);
      });
    }

    function openDeleteModal(transactionId, tag) {
      deleteTagInfo = { transactionId, tag };
      document.getElementById('deleteModal').style.display = 'flex';
    }

    function closeModal() {
      deleteTagInfo = { transactionId: null, tag: null };
      document.getElementById('deleteModal').style.display = 'none';
    }

    async function deleteTag(transactionId, tag) {
      try {
        const response = await fetch(`${API_BASE_URL}/transaction-tags/${transactionId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ tags: (transactions.find(t => t.transaction_id === transactionId).tags || []).filter(t => t !== tag) })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || 'Failed to delete tag');
        }

        showNotification('‚úÖ Tag deleted successfully!');
        closeModal();
        fetchTransactions();
      } catch (error) {
        console.error('Error deleting tag:', error);
        showNotification(`‚ùå ${error.message}`, 'error');
      }
    }

    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      const successGradient = 'linear-gradient(135deg, #00b894, #00a085)';
      const errorGradient = 'linear-gradient(135deg, #e74c3c, #c0392b)';
      notification.style.cssText = `position: fixed; top: 20px; right: 20px; background: ${type === 'success' ? successGradient : errorGradient}; color: white; padding: 15px 20px; border-radius: 10px; z-index: 2000; box-shadow: 0 10px 25px rgba(0,0,0,0.2); transform: translateX(120%); transition: transform 0.3s ease;`;
      notification.textContent = message;
      document.body.appendChild(notification);
      setTimeout(() => notification.style.transform = 'translateX(0)', 100);
      setTimeout(() => {
        notification.style.transform = 'translateX(120%)';
        setTimeout(() => notification.remove(), 300);
      }, 4000);
    }
  </script>
</body>
</html>
