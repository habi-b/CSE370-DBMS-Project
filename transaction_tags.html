<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Tagging</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #1e3c72, #2a5298);
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      background: rgba(0,0,0,0.3);
    }
    header h1 {
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .container {
      padding: 30px;
    }
    .filter-box {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .filter-box h3 {
      margin: 0 0 10px 0;
    }
    .tags {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .tag-item {
      background: rgba(255,255,255,0.2);
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
    }
    .tag-item.active {
      background: #00c853;
    }
    .tag-item button {
      background: none;
      border: none;
      margin-left: 8px;
      color: red;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
    }
    th {
      background: rgba(0,0,0,0.3);
    }
    .amount-negative {
      color: #ff5252;
    }
    .amount-positive {
      color: #00e676;
    }
    input[type="text"] {
      padding: 6px;
      border-radius: 8px;
      border: none;
      width: 100%;
    }
    button.save-btn {
      background: #00c853;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      color: #000;
      border-radius: 12px;
      padding: 20px;
      width: 400px;
      text-align: center;
    }
    .modal-content h3 {
      margin-top: 0;
    }
    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .modal-buttons button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .modal-buttons .cancel {
      background: #ccc;
      color: #000;
    }
    .modal-buttons .delete {
      background: #e53935;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fa fa-tag"></i> Transaction Tagging</h1>
    <a href="/dashboard" style="color:white;">‚Üê Back to Dashboard</a>
  </header>

  <div class="container">
    <div class="filter-box">
      <h3>Filter by Tags</h3>
      <div class="tags" id="tagList">
        <span class="tag-item active" data-tag="all">All Transactions</span>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Account</th>
          <th>Amount</th>
          <th>Tags</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="transactionTable">
        <!-- Transactions will load here -->
      </tbody>
    </table>
  </div>

  <!-- Delete Tag Modal -->
  <div class="modal" id="deleteTagModal">
    <div class="modal-content">
      <h3>Confirm Deletion</h3>
      <p id="deleteTagMessage">Are you sure you want to delete this tag?</p>
      <div class="modal-buttons">
        <button class="cancel" onclick="closeDeleteModal()">Cancel</button>
        <button class="delete" id="confirmDeleteBtn">Delete</button>
      </div>
    </div>
  </div>

  <script>
    const apiUrl = "/api/attributes";
    let tagToDelete = null;

    async function fetchTags() {
      const response = await fetch(apiUrl + "/all-tags", {
        headers: { Authorization: "Bearer " + localStorage.getItem("token") }
      });
      const tags = await response.json();
      const tagList = document.getElementById("tagList");
      tagList.innerHTML = '<span class="tag-item active" data-tag="all" onclick="filterByTag(\'all\')">All Transactions</span>';
      tags.forEach(tag => {
        const span = document.createElement("span");
        span.className = "tag-item";
        span.setAttribute("data-tag", tag);
        span.innerHTML = `${tag} <button onclick="openDeleteModal('${tag}')"><i class="fa fa-times"></i></button>`;
        span.onclick = () => filterByTag(tag);
        tagList.appendChild(span);
      });
    }

    function openDeleteModal(tag) {
      tagToDelete = tag;
      document.getElementById("deleteTagMessage").innerText = `Are you sure you want to delete the tag "${tag}"? This will remove it from all transactions.`;
      document.getElementById("deleteTagModal").style.display = "flex";
    }

    function closeDeleteModal() {
      document.getElementById("deleteTagModal").style.display = "none";
      tagToDelete = null;
    }

    async function confirmDeleteTag() {
      if (!tagToDelete) return;
      await fetch(apiUrl + "/delete-tag/" + tagToDelete, {
        method: "DELETE",
        headers: { Authorization: "Bearer " + localStorage.getItem("token") }
      });
      closeDeleteModal();
      fetchTags();
      fetchTransactions("all");
    }

    document.getElementById("confirmDeleteBtn").addEventListener("click", confirmDeleteTag);

    async function fetchTransactions(tag = "all") {
      let url = apiUrl;
      if (tag !== "all") {
        url += "/by-tag/" + tag;
      }
      const response = await fetch(url, {
        headers: { Authorization: "Bearer " + localStorage.getItem("token") }
      });
      const transactions = await response.json();
      const tbody = document.getElementById("transactionTable");
      tbody.innerHTML = "";
      transactions.forEach(tx => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${new Date(tx.date).toLocaleDateString()}</td>
          <td>${tx.description}</td>
          <td>${tx.accountNumber}</td>
          <td class="${tx.amount < 0 ? 'amount-negative' : 'amount-positive'}">${tx.amount}</td>
          <td><input type="text" value="${tx.tags.join(', ')}"></td>
          <td><button class="save-btn" onclick="saveTags('${tx._id}', this)">Save</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function saveTags(transactionId, btn) {
      const input = btn.closest("tr").querySelector("input");
      const tags = input.value.split(",").map(tag => tag.trim()).filter(tag => tag);
      await fetch(apiUrl + "/" + transactionId, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + localStorage.getItem("token")
        },
        body: JSON.stringify({ tags })
      });
      fetchTags();
      fetchTransactions("all");
    }

    function filterByTag(tag) {
      document.querySelectorAll('.tag-item').forEach(item => {
        item.classList.remove('active');
      });
      document.querySelector(`.tag-item[data-tag="${tag}"]`).classList.add('active');
      fetchTransactions(tag);
    }

    // Initial load
    fetchTags();
    fetchTransactions("all");
  </script>
</body>
</html>
