<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Bank - Transaction Tagging</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .brand-text {
            color: white;
            font-size: 24px;
            font-weight: 700;
        }

        .nav-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .user-name {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .page-title {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin-bottom: 30px;
        }

        .filter-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .filter-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tag-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tag-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .tag-item:hover, .tag-item.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .transactions-table {
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .table-header {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 20px;
            font-weight: 600;
            color: white;
        }

        .table-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            align-items: center;
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .credit {
            color: #00b894;
        }

        .debit {
            color: #e74c3c;
        }

        .tag-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 8px 12px;
            color: white;
            font-size: 14px;
            outline: none;
            width: 100%;
        }

        .tag-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .save-btn {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.8);
            grid-column: 1/-1;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .table-header, .table-row {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo">üêº</div>
                <span class="brand-text">Panda Bank</span>
            </div>
            <div class="nav-section">
                <a href="./dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
                <span class="user-name" id="userName">User</span>
            </div>
        </div>
    </header>

    <div class="main-container">
        <h1 class="page-title">
            <span>üè∑Ô∏è</span>
            Transaction Tagging
        </h1>
        <p class="page-subtitle">Organize and categorize your transactions with custom tags</p>

        <div class="filter-section">
            <h2 class="filter-title">
                <span>üîç</span>
                Filter by Tags
            </h2>
            <div class="tag-cloud" id="tagCloud">
                <div class="tag-item active" data-tag="all">All Transactions</div>
            </div>
        </div>

        <div class="transactions-table">
            <div class="table-header">
                <div>Date</div>
                <div>Description</div>
                <div>Account</div>
                <div>Amount</div>
                <div>Tags</div>
                <div>Action</div>
            </div>
            <div id="transactionsList"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        const token = sessionStorage.getItem('authToken');
        let allTransactions = [];
        let allTags = [];

        document.addEventListener('DOMContentLoaded', function () {
            if (!token) {
                window.location.href = './login.html';
                return;
            }

            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            document.getElementById('userName').textContent = currentUser.name ? currentUser.name.split(' ')[0] : 'User';

            fetchTransactions();
            fetchAllTags();
        });

        async function fetchTransactions(tag = 'all') {
            try {
                let url = `${API_BASE_URL}/transaction-tags`;
                if (tag !== 'all') {
                    url = `${API_BASE_URL}/transaction-tags/by-tag/${encodeURIComponent(tag)}`;
                }

                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) throw new Error('Failed to fetch transactions');
                
                const transactions = await response.json();
                allTransactions = transactions.map(transaction => {
                    const cleanDescription = transaction.description.replace(/\s*\[TAGS:[^\]]+\]\s*/, '');
                    const tagMatch = transaction.description.match(/\[TAGS:([^\]]+)\]/);
                    const tags = tagMatch ? tagMatch[1] : '';
                    
                    return {
                        ...transaction,
                        description: cleanDescription,
                        tags: tags
                    };
                });
                
                renderTransactions();
            } catch (error) {
                console.error('Error fetching transactions:', error);
                showNotification('Error fetching transactions.', 'error');
            }
        }

        async function fetchAllTags() {
            try {
                const response = await fetch(`${API_BASE_URL}/transaction-tags/all-tags`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) throw new Error('Failed to fetch tags');
                
                allTags = await response.json();
                renderTagCloud();
            } catch (error) {
                console.error('Error fetching tags:', error);
            }
        }

        function renderTagCloud() {
            const tagCloud = document.getElementById('tagCloud');
            
            allTags.forEach(tag => {
                const tagElement = document.createElement('div');
                tagElement.className = 'tag-item';
                tagElement.textContent = tag;
                tagElement.setAttribute('data-tag', tag);
                tagElement.onclick = () => filterByTag(tag);
                tagCloud.appendChild(tagElement);
            });
        }

        function filterByTag(tag) {
            document.querySelectorAll('.tag-item').forEach(item => {
                item.classList.remove('active');
            });
            
            document.querySelector(`.tag-item[data-tag="${tag}"]`).classList.add('active');
            document.querySelector('.tag-item[data-tag="all"]').classList.add('active');
            
            fetchTransactions(tag);
        }

        function renderTransactions() {
            const transactionsList = document.getElementById('transactionsList');
            transactionsList.innerHTML = '';

            if (allTransactions.length === 0) {
                transactionsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üí∏</div>
                        <h3>No Transactions Found</h3>
                        <p>No transactions match your current filter.</p>
                    </div>
                `;
                return;
            }

            allTransactions.forEach(transaction => {
                const transactionElement = document.createElement('div');
                transactionElement.className = 'table-row';
                transactionElement.innerHTML = createTransactionHTML(transaction);
                transactionsList.appendChild(transactionElement);
            });
        }

        function createTransactionHTML(transaction) {
            const transactionDate = new Date(transaction.transaction_date).toLocaleDateString();
            const amountClass = transaction.transaction_type === 'Credit' ? 'credit' : 'debit';
            const amountSign = transaction.transaction_type === 'Credit' ? '+' : '-';
            
            return `
                <div>${transactionDate}</div>
                <div>${transaction.description}</div>
                <div>${transaction.account_number}</div>
                <div class="${amountClass}">${amountSign} ‡ß≥${parseFloat(transaction.amount).toLocaleString()}</div>
                <div>
                    <input type="text" class="tag-input" value="${transaction.tags || ''}" 
                        placeholder="Add tags (comma separated)" 
                        data-transaction-id="${transaction.transaction_id}">
                </div>
                <div>
                    <button class="save-btn" onclick="saveTags(${transaction.transaction_id})">Save</button>
                </div>
            `;
        }

        async function saveTags(transactionId) {
            const tagInput = document.querySelector(`.tag-input[data-transaction-id="${transactionId}"]`);
            const tags = tagInput.value.trim();

            try {
                const response = await fetch(`${API_BASE_URL}/transaction-tags/${transactionId}`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` 
                    },
                    body: JSON.stringify({ tags })
                });

                if (!response.ok) throw new Error('Failed to update tags');
                
                showNotification('Tags updated successfully! üè∑Ô∏è');
                fetchAllTags();
                fetchTransactions();
            } catch (error) {
                console.error('Error saving tags:', error);
                showNotification('Error updating tags.', 'error');
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            const successGradient = 'linear-gradient(135deg, #00b894, #00a085)';
            const errorGradient = 'linear-gradient(135deg, #e74c3c, #c0392b)';
            notification.style.cssText = `position: fixed; top: 20px; right: 20px; background: ${type === 'success' ? successGradient : errorGradient}; color: white; padding: 15px 20px; border-radius: 10px; z-index: 2000; box-shadow: 0 10px 25px rgba(0,0,0,0.2); transform: translateX(120%); transition: transform 0.3s ease;`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.style.transform = 'translateX(0)', 100);
            setTimeout(() => {
                notification.style.transform = 'translateX(120%)';
                setTimeout(() => notification.remove(), 300);
            }, 4000);
        }
    </script>
</body>
</html>
