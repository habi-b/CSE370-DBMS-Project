<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Bank - Tiered Savings Goals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .brand-text {
            color: white;
            font-size: 24px;
            font-weight: 700;
        }

        .nav-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .user-name {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .page-title {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin-bottom: 30px;
        }

        .add-goal-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .add-goal-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .add-goal-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-icon {
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .toggle-icon.open {
            transform: rotate(45deg);
        }

        .add-goal-form {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .add-goal-form.show {
            display: grid;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-input,
        .form-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 12px 15px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-input:focus,
        .form-select:focus {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-select option {
            background: #333;
            color: white;
        }

        .form-actions {
            grid-column: 1/-1;
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .summary-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .summary-title {
            color: white;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }

        .stat-number {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .goals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .goal-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease;
        }

        .goal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 60px -12px rgba(0, 0, 0, 0.3);
        }

        .goal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .goal-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        .goal-priority {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .priority-high {
            background: rgba(231, 76, 60, 0.3);
            color: #e74c3c;
        }

        .priority-medium {
            background: rgba(241, 196, 15, 0.3);
            color: #f1c40f;
        }

        .priority-low {
            background: rgba(52, 152, 219, 0.3);
            color: #3498db;
        }

        .goal-amounts {
            margin-bottom: 20px;
        }

        .amount-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .amount-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .amount-value {
            color: white;
            font-weight: 600;
        }

        .progress-section {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00b894, #00a085);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 600;
        }

        .goal-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .action-btn {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .btn-contribute {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
        }

        .btn-edit {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-delete {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-title {
            color: white;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .modal-text {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .modal-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 12px 15px;
            color: white;
            font-size: 16px;
            outline: none;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-confirm {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .goals-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
  
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo">🐼</div>
                <span class="brand-text">Panda Bank</span>
            </div>
            <div class="nav-section">
                <a href="./dashboard.html" class="back-btn">← Back to Dashboard</a>
                <span class="user-name" id="userName">User</span>
            </div>
        </div>
    </header>

    <div class="main-container">
        <h1 class="page-title">
            <span>🎯</span>
            Tiered Savings Goals
        </h1>
        <p class="page-subtitle">Set and track multiple savings goals with different priority levels and automated
            contributions</p>

        <div class="add-goal-section">
            <div class="add-goal-toggle" onclick="toggleAddForm()">
                <h2 class="add-goal-title">
                    <span>➕</span>
                    Create New Savings Goal
                </h2>
                <span class="toggle-icon" id="toggleIcon">+</span>
            </div>

            <form class="add-goal-form" id="addGoalForm">
                <div class="form-group">
                    <label class="form-label" for="goalTitle">Goal Title</label>
                    <input type="text" id="goalTitle" class="form-input" placeholder="e.g., Emergency Fund" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="targetAmount">Target Amount (৳)</label>
                    <input type="number" id="targetAmount" class="form-input" placeholder="100000" min="1000" step="100"
                        required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="priority">Priority Level</label>
                    <select id="priority" class="form-select" required>
                        <option value="">Select Priority</option>
                        <option value="High">High Priority</option>
                        <option value="Medium">Medium Priority</option>
                        <option value="Low">Low Priority</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="monthlyContribution">Monthly Contribution (৳)</label>
                    <input type="number" id="monthlyContribution" class="form-input" placeholder="5000" min="100"
                        step="100" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="targetDate">Target Date</label>
                    <input type="date" id="targetDate" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="initialAmount">Initial Amount (৳)</label>
                    <input type="number" id="initialAmount" class="form-input" placeholder="0" min="0" step="100"
                        value="0">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="resetForm()">Cancel</button>
                    <button type="submit" class="btn-primary">Create Goal</button>
                </div>
            </form>
        </div>

        <div class="summary-panel">
            <h2 class="summary-title">
                <span>📊</span>
                Savings Overview
            </h2>
            <div class="summary-stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalGoals">0</div>
                    <div class="stat-label">Total Goals</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="activeGoals">0</div>
                    <div class="stat-label">Active Goals</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalSaved">৳ 0</div>
                    <div class="stat-label">Total Saved</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalTarget">৳ 0</div>
                    <div class="stat-label">Total Target</div>
                </div>
            </div>
        </div>


        <div class="goals-grid" id="goalsGrid">

        </div>
    </div>

    <div class="modal" id="contributeModal">
        <div class="modal-content">
            <h3 class="modal-title" id="modalTitle">Add Contribution</h3>
            <p class="modal-text" id="modalText"></p>
            <input type="number" class="modal-input" id="contributionAmount" placeholder="Enter amount" min="100"
                step="100">
            <div class="modal-actions">
                <button class="modal-btn btn-confirm" id="confirmBtn">Contribute</button>
                <button class="modal-btn btn-cancel" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let currentGoals = [];
        const API_BASE_URL = 'http://localhost:3000/api';
        const token = sessionStorage.getItem('authToken');

        document.addEventListener('DOMContentLoaded', function () {
            // Security Check
            if (!token) {
                window.location.href = './login.html';
                return;
            }

            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            document.getElementById('userName').textContent = currentUser.name ? currentUser.name.split(' ')[0] : 'User';

            fetchGoals();
            setMinDate();
            document.getElementById('addGoalForm').addEventListener('submit', handleFormSubmit);
        });

        // Fetch all goals from the backend
        async function fetchGoals() {
            try {
                const response = await fetch(`${API_BASE_URL}/goals`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Failed to fetch goals');
                currentGoals = await response.json();
                renderGoals();
                updateSummary();
            } catch (error) {
                console.error('Error fetching goals:', error);
                showNotification('Error fetching savings goals.', 'error');
            }
        }

        // Render goals to the page
        function renderGoals() {
            const goalsGrid = document.getElementById('goalsGrid');
            goalsGrid.innerHTML = '';

            if (currentGoals.length === 0) {
                goalsGrid.innerHTML = `<div class="empty-state" style="grid-column: 1/-1;"><div class="empty-icon">🎯</div><h3>No Savings Goals Yet</h3><p>Create your first savings goal to start building your financial future!</p></div>`;
                return;
            }

            currentGoals.forEach(goal => {
                const goalElement = document.createElement('div');
                goalElement.className = 'goal-card';
                goalElement.innerHTML = createGoalHTML(goal);
                goalsGrid.appendChild(goalElement);
            });
        }

        function createGoalHTML(goal) {
            const currentAmount = parseFloat(goal.current_amount);
            const targetAmount = parseFloat(goal.target_amount);
            const progress = (currentAmount / targetAmount * 100);
            const remainingAmount = targetAmount - currentAmount;

            const targetDate = new Date(goal.target_date);
            const today = new Date();
            const timeDiff = targetDate.getTime() - today.getTime();
            const daysRemaining = Math.max(0, Math.ceil(timeDiff / (1000 * 3600 * 24)));

            return `
                <div class="goal-header">
                    <h3 class="goal-title">${goal.title}</h3>
                    <div class="goal-priority priority-${goal.priority.toLowerCase()}">${goal.priority}</div>
                </div>
                <div class="goal-amounts">
                    <div class="amount-row"><span class="amount-label">Current Amount:</span><span class="amount-value">৳ ${currentAmount.toLocaleString()}</span></div>
                    <div class="amount-row"><span class="amount-label">Target Amount:</span><span class="amount-value">৳ ${targetAmount.toLocaleString()}</span></div>
                </div>
                <div class="progress-section">
                    <div class="progress-bar"><div class="progress-fill" style="width: ${Math.min(progress, 100)}%"></div></div>
                    <div class="progress-text">${progress.toFixed(1)}% Complete</div>
                </div>
                <div class="amount-row" style="margin-bottom: 20px;"><span class="amount-label">Days Remaining:</span><span class="amount-value">${daysRemaining}</span></div>
                <div class="goal-actions">
                    <button class="action-btn btn-contribute" onclick="openContributeModal(${goal.goal_id})">💰 Contribute</button>
                    <button class="action-btn btn-delete" onclick="deleteGoal(${goal.goal_id})">🗑️ Delete</button>
                </div>
            `;
        }

        // Handle form submission to create a new goal
        async function handleFormSubmit(e) {
            e.preventDefault();
            const newGoal = {
                title: document.getElementById('goalTitle').value,
                target_amount: parseFloat(document.getElementById('targetAmount').value),
                priority: document.getElementById('priority').value,
                monthly_contribution: parseFloat(document.getElementById('monthlyContribution').value),
                target_date: document.getElementById('targetDate').value,
                current_amount: parseFloat(document.getElementById('initialAmount').value) || 0
            };

            try {
                const response = await fetch(`${API_BASE_URL}/goals`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(newGoal)
                });
                if (!response.ok) throw new Error('Failed to create goal');
                await fetchGoals(); // Refresh the list
                resetForm();
                showNotification('Goal created successfully! 🎯');
            } catch (error) {
                console.error('Error creating goal:', error);
                showNotification('Error creating goal.', 'error');
            }
        }

        // Handle deleting a goal
        async function deleteGoal(goalId) {
            if (!confirm('Are you sure you want to delete this goal? This action cannot be undone.')) return;

            try {
                const response = await fetch(`${API_BASE_URL}/goals/${goalId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Failed to delete goal');
                await fetchGoals(); // Refresh the list
                showNotification('Goal deleted successfully! 🗑️');
            } catch (error) {
                console.error('Error deleting goal:', error);
                showNotification('Error deleting goal.', 'error');
            }
        }

        // Handle contributing to a goal
        function openContributeModal(goalId) {
            const goal = currentGoals.find(g => g.goal_id === goalId);
            if (!goal) return;

            document.getElementById('modalTitle').textContent = `Contribute to ${goal.title}`;
            document.getElementById('modalText').innerHTML = `Remaining: <strong>৳ ${(goal.target_amount - goal.current_amount).toLocaleString()}</strong>`;
            document.getElementById('contributionAmount').value = '';
            document.getElementById('contributionAmount').setAttribute('max', goal.target_amount - goal.current_amount);
            document.getElementById('confirmBtn').onclick = () => contributeToGoal(goalId);
            document.getElementById('contributeModal').classList.add('show');
        }

        async function contributeToGoal(goalId) {
            const amount = parseFloat(document.getElementById('contributionAmount').value);
            if (!amount || amount <= 0) {
                alert('Please enter a valid contribution amount');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/goals/${goalId}/contribute`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ amount })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to contribute');
                }

                await fetchGoals(); // Refresh the list
                closeModal();
                showNotification(`Successfully contributed ৳${amount.toLocaleString()}! 💰`);
            } catch (error) {
                console.error('Error contributing to goal:', error);
                showNotification(error.message, 'error');
            }
        }

        function updateSummary() {
            const totalGoals = currentGoals.length;
            const activeGoals = currentGoals.filter(g => parseFloat(g.current_amount) < parseFloat(g.target_amount)).length;
            const totalSaved = currentGoals.reduce((sum, g) => sum + parseFloat(g.current_amount), 0);
            const totalTarget = currentGoals.reduce((sum, g) => sum + parseFloat(g.target_amount), 0);
            document.getElementById('totalGoals').textContent = totalGoals;
            document.getElementById('activeGoals').textContent = activeGoals;
            document.getElementById('totalSaved').textContent = `৳ ${totalSaved.toLocaleString()}`;
            document.getElementById('totalTarget').textContent = `৳ ${totalTarget.toLocaleString()}`;
        }

        function toggleAddForm() {
            document.getElementById('addGoalForm').classList.toggle('show');
            document.getElementById('toggleIcon').classList.toggle('open');
        }

        function resetForm() {
            document.getElementById('addGoalForm').reset();
            document.getElementById('addGoalForm').classList.remove('show');
            document.getElementById('toggleIcon').classList.remove('open');
        }

        function setMinDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('targetDate').min = today;
        }

        function closeModal() {
            document.getElementById('contributeModal').classList.remove('show');
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            const successGradient = 'linear-gradient(135deg, #00b894, #00a085)';
            const errorGradient = 'linear-gradient(135deg, #e74c3c, #c0392b)';
            notification.style.cssText = `position: fixed; top: 20px; right: 20px; background: ${type === 'success' ? successGradient : errorGradient}; color: white; padding: 15px 20px; border-radius: 10px; z-index: 2000; box-shadow: 0 10px 25px rgba(0,0,0,0.2); transform: translateX(120%); transition: transform 0.3s ease;`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.style.transform = 'translateX(0)', 100);
            setTimeout(() => {
                notification.style.transform = 'translateX(120%)';
                setTimeout(() => notification.remove(), 300);
            }, 4000);
        }
    </script>
</body>
