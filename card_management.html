<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Bank - Card Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .brand-text {
            color: white;
            font-size: 24px;
            font-weight: 700;
        }

        .nav-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-decoration: none;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .user-name {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .page-title {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin-bottom: 30px;
        }

        /* Enhanced Card Styles */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 60px -12px rgba(0, 0, 0, 0.35);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(135deg, #ff6b6b, #feca57, #00b894);
        }

        .card::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .card:hover::after {
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { right: -50%; }
            100% { right: 150%; }
        }

        .card-content {
            position: relative;
            z-index: 2;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-type {
            background: rgba(255, 255, 255, 0.25);
            padding: 6px 15px;
            border-radius: 20px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card-status {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-active {
            background: rgba(0, 184, 148, 0.3);
            color: #00b894;
            box-shadow: 0 0 15px rgba(0, 184, 148, 0.3);
        }

        .status-frozen {
            background: rgba(231, 76, 60, 0.3);
            color: #e74c3c;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.3);
        }

        .card-chip {
            width: 40px;
            height: 30px;
            background: linear-gradient(135deg, #ffd700, #ffb700);
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .card-chip::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 1px solid rgba(0, 0, 0, 0.3);
            border-radius: 3px;
        }

        .card-number {
            color: white;
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 3px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .card-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-value {
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .card-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .card:hover .card-actions {
            opacity: 1;
            transform: translateY(0);
        }

        .btn {
            padding: 10px 18px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Card brand indicators */
        .card[data-brand="visa"]::before {
            background: linear-gradient(135deg, #1a1f71, #f7b600);
        }

        .card[data-brand="mastercard"]::before {
            background: linear-gradient(135deg, #eb001b, #f79e1b);
        }

        .card[data-brand="amex"]::before {
            background: linear-gradient(135deg, #006fcf, #009cde);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .card-details {
                grid-template-columns: 1fr;
            }
            
            .card-actions {
                opacity: 1;
                transform: translateY(0);
            }
            
            .card-number {
                font-size: 18px;
                letter-spacing: 2px;
            }
        }

        .transactions-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        .transactions-table {
            width: 100%;
            border-collapse: collapse;
        }

        .transactions-table th {
            text-align: left;
            padding: 12px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .transactions-table td {
            padding: 12px;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .transactions-table tr:last-child td {
            border-bottom: none;
        }

        .credit {
            color: #00b894;
        }

        .debit {
            color: #e74c3c;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            color: #333;
            font-size: 20px;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .card-details {
                grid-template-columns: 1fr;
            }
            
            .transactions-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo">🐼</div>
                <span class="brand-text">Panda Bank</span>
            </div>
            <div class="nav-section">
                <a href="./dashboard.html" class="nav-btn">← Dashboard</a>
                <span class="user-name" id="userName">User</span>
            </div>
        </div>
    </header>

    <div class="main-container">
        <h1 class="page-title">
            <span>💳</span>
            Card Management
        </h1>
        <p class="page-subtitle">Manage your debit and credit cards</p>

        <div id="cardsContainer" class="loading">
            <div class="empty-icon">💳</div>
            <h3>Loading your cards...</h3>
        </div>

        <div id="transactionsContainer" class="transactions-section" style="display: none;">
            <div class="section-header">
                <h2 class="section-title">Recent Transactions</h2>
                <span id="selectedCardName"></span>
            </div>
            <div id="transactionsList"></div>
        </div>
    </div>

    <!-- Freeze/Unfreeze Modal -->
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="statusModalTitle">Update Card Status</h2>
                <button class="close-modal" onclick="closeModal('statusModal')">×</button>
            </div>
            <div class="form-group">
                <label class="form-label">Select Status</label>
                <select class="form-select" id="statusSelect">
                    <option value="Active">Active</option>
                    <option value="Frozen">Frozen</option>
                </select>
            </div>
            <div class="form-actions">
                <button class="btn btn-secondary" onclick="closeModal('statusModal')">Cancel</button>
                <button class="btn btn-primary" onclick="updateCardStatus()">Update Status</button>
            </div>
        </div>
    </div>

    <!-- Spending Limit Modal -->
    <div id="limitModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Set Spending Limit</h2>
                <button class="close-modal" onclick="closeModal('limitModal')">×</button>
            </div>
            <div class="form-group">
                <label class="form-label">New Spending Limit (৳)</label>
                <input type="number" class="form-input" id="spendingLimitInput" min="0" step="100">
            </div>
            <div class="form-actions">
                <button class="btn btn-secondary" onclick="closeModal('limitModal')">Cancel</button>
                <button class="btn btn-primary" onclick="updateSpendingLimit()">Set Limit</button>
            </div>
        </div>
    </div>

    <!-- Report Issue Modal -->
    <div id="reportModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Report Card Issue</h2>
                <button class="close-modal" onclick="closeModal('reportModal')">×</button>
            </div>
            <div class="form-group">
                <label class="form-label">Issue Type</label>
                <select class="form-select" id="issueTypeSelect">
                    <option value="lost">Lost</option>
                    <option value="stolen">Stolen</option>
                    <option value="damaged">Damaged</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Additional Comments</label>
                <textarea class="form-input" id="issueComments" rows="3" placeholder="Provide additional details..."></textarea>
            </div>
            <div class="form-actions">
                <button class="btn btn-secondary" onclick="closeModal('reportModal')">Cancel</button>
                <button class="btn btn-danger" onclick="reportCardIssue()">Report Issue</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        const token = sessionStorage.getItem('authToken');
        let userCards = [];
        let selectedCardId = null;

        document.addEventListener('DOMContentLoaded', function () {
            if (!token) {
                window.location.href = './login.html';
                return;
            }

            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            document.getElementById('userName').textContent = currentUser.name ? currentUser.name.split(' ')[0] : 'User';

            loadUserCards();
        });

        async function loadUserCards() {
            try {
                const response = await fetch(`${API_BASE_URL}/card-management`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) throw new Error('Failed to fetch cards');
                
                userCards = await response.json();
                renderCards();
            } catch (error) {
                console.error('Error fetching cards:', error);
                document.getElementById('cardsContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">❌</div>
                        <h3>Error Loading Cards</h3>
                        <p>Please try again later</p>
                    </div>
                `;
            }
        }

        function renderCards() {
            const container = document.getElementById('cardsContainer');
            
            if (userCards.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">💳</div>
                        <h3>No Cards Found</h3>
                        <p>You don't have any cards associated with your account.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '<div class="cards-grid"></div>';
            const grid = container.querySelector('.cards-grid');

            userCards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.innerHTML = createCardHTML(card);
                grid.appendChild(cardElement);
            });
        }

        function createCardHTML(card) {
    const maskedNumber = '•••• •••• •••• ' + card.card_number.slice(-4);
    const statusClass = card.status === 'Active' ? 'status-active' : 'status-frozen';
    
    // Determine card brand based on number
    let cardBrand = 'other';
    if (card.card_number.startsWith('4')) cardBrand = 'visa';
    if (card.card_number.startsWith('5')) cardBrand = 'mastercard';
    if (card.card_number.startsWith('3')) cardBrand = 'amex';
    
    return `
        <div class="card" data-brand="${cardBrand}">
            <div class="card-content">
                <div class="card-header">
                    <span class="card-type">${card.card_type}</span>
                    <span class="card-status ${statusClass}">${card.status}</span>
                </div>
                
                <div class="card-chip"></div>
                
                <div class="card-number">${maskedNumber}</div>
                
                <div class="card-details">
                    <div class="detail-item">
                        <span class="detail-label">Spending Limit</span>
                        <span class="detail-value">৳${parseFloat(card.spending_limit || 0).toLocaleString()}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Status</span>
                        <span class="detail-value">${card.status}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Card Type</span>
                        <span class="detail-value">${card.card_type}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Card Brand</span>
                        <span class="detail-value">${cardBrand.toUpperCase()}</span>
                    </div>
                </div>
                
                <div class="card-actions">
                    <button class="btn btn-primary" onclick="viewTransactions(${card.card_id}, '${card.card_type} ${maskedNumber}')">View Transactions</button>
                    <button class="btn btn-secondary" onclick="openStatusModal(${card.card_id}, '${card.status}')">Change Status</button>
                    <button class="btn btn-secondary" onclick="openLimitModal(${card.card_id})">Set Limit</button>
                    <button class="btn btn-danger" onclick="openReportModal(${card.card_id})">Report Issue</button>
                </div>
            </div>
        </div>
    `;
}

        async function viewTransactions(cardId, cardName) {
            try {
                selectedCardId = cardId;
                document.getElementById('selectedCardName').textContent = cardName;
                
                const response = await fetch(`${API_BASE_URL}/card-management/${cardId}/transactions`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) throw new Error('Failed to fetch transactions');
                
                const transactions = await response.json();
                renderTransactions(transactions);
                document.getElementById('transactionsContainer').style.display = 'block';
            } catch (error) {
                console.error('Error fetching transactions:', error);
                showNotification('Error loading transactions.', 'error');
            }
        }

        function renderTransactions(transactions) {
            const container = document.getElementById('transactionsList');
            
            if (transactions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📝</div>
                        <h3>No Transactions Found</h3>
                        <p>No transactions found for this card.</p>
                    </div>
                `;
                return;
            }

            let transactionsHTML = `
                <table class="transactions-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Account</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            transactions.forEach(transaction => {
                const date = new Date(transaction.transaction_date).toLocaleDateString();
                const amountClass = transaction.transaction_type === 'Credit' ? 'credit' : 'debit';
                const amountSign = transaction.transaction_type === 'Credit' ? '+' : '-';
                
                transactionsHTML += `
                    <tr>
                        <td>${date}</td>
                        <td>${transaction.description}</td>
                        <td>${transaction.account_number}</td>
                        <td class="${amountClass}">${amountSign}৳${parseFloat(transaction.amount).toLocaleString()}</td>
                    </tr>
                `;
            });

            transactionsHTML += '</tbody></table>';
            container.innerHTML = transactionsHTML;
        }

        function openStatusModal(cardId, currentStatus) {
            selectedCardId = cardId;
            document.getElementById('statusSelect').value = currentStatus;
            document.getElementById('statusModalTitle').textContent = `Update Card Status`;
            document.getElementById('statusModal').style.display = 'flex';
        }

        function openLimitModal(cardId) {
            selectedCardId = cardId;
            document.getElementById('spendingLimitInput').value = '';
            document.getElementById('limitModal').style.display = 'flex';
        }

        function openReportModal(cardId) {
            selectedCardId = cardId;
            document.getElementById('issueTypeSelect').value = 'lost';
            document.getElementById('issueComments').value = '';
            document.getElementById('reportModal').style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        async function updateCardStatus() {
            const status = document.getElementById('statusSelect').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/card-management/${selectedCardId}/status`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` 
                    },
                    body: JSON.stringify({ status })
                });
                
                if (!response.ok) throw new Error('Failed to update card status');
                
                showNotification(`Card status updated to ${status}.`);
                closeModal('statusModal');
                loadUserCards();
            } catch (error) {
                console.error('Error updating card status:', error);
                showNotification('Error updating card status.', 'error');
            }
        }

        async function updateSpendingLimit() {
            const spendingLimit = document.getElementById('spendingLimitInput').value;
            
            if (!spendingLimit || spendingLimit <= 0) {
                showNotification('Please enter a valid spending limit.', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/card-management/${selectedCardId}/limit`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` 
                    },
                    body: JSON.stringify({ spendingLimit })
                });
                
                if (!response.ok) throw new Error('Failed to update spending limit');
                
                showNotification('Spending limit updated successfully.');
                closeModal('limitModal');
                loadUserCards();
            } catch (error) {
                console.error('Error updating spending limit:', error);
                showNotification('Error updating spending limit.', 'error');
            }
        }

        async function reportCardIssue() {
            const issueType = document.getElementById('issueTypeSelect').value;
            const comments = document.getElementById('issueComments').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/card-management/${selectedCardId}/report`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` 
                    },
                    body: JSON.stringify({ issueType, comments })
                });
                
                if (!response.ok) throw new Error('Failed to report card issue');
                
                showNotification('Card issue reported. Your card has been frozen for security.');
                closeModal('reportModal');
                loadUserCards();
            } catch (error) {
                console.error('Error reporting card issue:', error);
                showNotification('Error reporting card issue.', 'error');
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            const successGradient = 'linear-gradient(135deg, #00b894, #00a085)';
            const errorGradient = 'linear-gradient(135deg, #e74c3c, #c0392b)';
            notification.style.cssText = `position: fixed; top: 20px; right: 20px; background: ${type === 'success' ? successGradient : errorGradient}; color: white; padding: 15px 20px; border-radius: 10px; z-index: 2000; box-shadow: 0 10px 25px rgba(0,0,0,0.2); transform: translateX(120%); transition: transform 0.3s ease;`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.style.transform = 'translateX(0)', 100);
            setTimeout(() => {
                notification.style.transform = 'translateX(120%)';
                setTimeout(() => notification.remove(), 300);
            }, 4000);
        }
    </script>
