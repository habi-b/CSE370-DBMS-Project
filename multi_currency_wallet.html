<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Bank - Multi Currency Wallet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .logo {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .brand-text {
            color: white;
            font-size: 24px;
            font-weight: 700;
        }
        .nav-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-decoration: none;
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        .user-name {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        .page-title {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .page-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin-bottom: 30px;
        }
        .exchange-rate-banner {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: center;
            color: white;
        }
        .rate-item {
            margin: 5px 0;
        }
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        .wallet-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .card-title {
            color: white;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .wallet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        .wallet-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            position: relative;
        }
        .delete-wallet {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(231, 76, 60, 0.3);
            border: none;
            color: #e74c3c;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
        }
        .wallet-currency {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
        }
        .wallet-balance {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 5px;
        }
        .wallet-converted {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
            font-size: 14px;
        }
        .form-select, .form-input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            width: 100%;
        }
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .btn-danger {
            background: rgba(231, 76, 60, 0.3);
            color: #e74c3c;
            padding: 6px 12px;
            font-size: 12px;
        }
        .conversion-result {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 184, 148, 0.2);
            border-radius: 8px;
            color: #00b894;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo">üêº</div>
                <span class="brand-text">Panda Bank</span>
            </div>
            <div class="nav-section">
                <a href="./dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
                <span class="user-name" id="userName">User</span>
            </div>
        </div>
    </header>

    <div class="main-container">
        <h1 class="page-title">
            <span>üåç</span>
            Multi-Currency Wallet
        </h1>
        <p class="page-subtitle">Manage your currencies and convert between them instantly</p>

        <div class="exchange-rate-banner" id="exchangeRateBanner">
            <div class="rate-item">Current Exchange Rates:</div>
            <div class="rate-item">1 USD = <span id="usdRate">Loading...</span> BDT</div>
            <div class="rate-item">1 EUR = <span id="eurRate">Loading...</span> BDT</div>
        </div>

        <div class="content-grid">
            <div class="wallet-card">
                <h3 class="card-title">
                    <span>üí∞</span>
                    Your Wallets
                </h3>
                <div class="wallet-grid" id="walletsGrid">
                </div>
                
                <h3 class="card-title">
                    <span>‚ûï</span>
                    Add New Wallet
                </h3>
                <div class="form-group">
                    <label class="form-label">Currency</label>
                    <select class="form-select" id="newCurrency">
                        <option value="USD">USD ($)</option>
                        <option value="EUR">EUR (‚Ç¨)</option>
                        <option value="BDT">BDT (‡ß≥)</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="createWallet()">Create Wallet</button>
            </div>

            <div class="wallet-card">
                <h3 class="card-title">
                    <span>üîÑ</span>
                    Currency Conversion
                </h3>
                <div class="form-group">
                    <label class="form-label">From</label>
                    <select class="form-select" id="fromCurrency">
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">To</label>
                    <select class="form-select" id="toCurrency">
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Amount</label>
                    <input type="number" class="form-input" id="convertAmount" placeholder="Enter amount">
                </div>
                <button class="btn btn-primary" onclick="convertCurrency()">Convert Currency</button>
                <div class="conversion-result" id="conversionResult"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        const token = sessionStorage.getItem('authToken');
        let currentExchangeRates = { USD_BDT: 110, EUR_BDT: 120 };

        document.addEventListener('DOMContentLoaded', function () {
            if (!token) {
                window.location.href = './login.html';
                return;
            }

            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            document.getElementById('userName').textContent = currentUser.name ? currentUser.name.split(' ')[0] : 'User';

            loadWallets();
        });

        async function loadWallets() {
            try {
                const response = await fetch(`${API_BASE_URL}/wallets`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.status === 401 || response.status === 403) {
                    window.location.href = './login.html';
                    return;
                }

                const data = await response.json();
                currentExchangeRates = data.exchange_rates;
                
                document.getElementById('usdRate').textContent = currentExchangeRates.USD_BDT.toFixed(2);
                document.getElementById('eurRate').textContent = currentExchangeRates.EUR_BDT.toFixed(2);
                
                displayWallets(data.wallets);
                populateCurrencyDropdowns(data.wallets);
            } catch (error) {
                console.error('Error loading wallets:', error);
            }
        }

        function displayWallets(wallets) {
            const walletsGrid = document.getElementById('walletsGrid');
            walletsGrid.innerHTML = '';

            if (wallets.length === 0) {
                walletsGrid.innerHTML = '<p style="color: rgba(255,255,255,0.7);">No wallets found</p>';
                return;
            }

            wallets.forEach(wallet => {
                const walletEl = document.createElement('div');
                walletEl.className = 'wallet-item';
                
                let currencySymbol = '';
                switch(wallet.currency_code) {
                    case 'USD': currencySymbol = '$'; break;
                    case 'EUR': currencySymbol = '‚Ç¨'; break;
                    case 'BDT': currencySymbol = '‡ß≥'; break;
                    default: currencySymbol = wallet.currency_code;
                }

                walletEl.innerHTML = `
                    <button class="delete-wallet" onclick="deleteWallet(${wallet.wallet_id})">√ó</button>
                    <div class="wallet-currency">${wallet.currency_code}</div>
                    <div class="wallet-balance">${currencySymbol} ${parseFloat(wallet.balance).toFixed(2)}</div>
                    <div class="wallet-converted">‚âà ‡ß≥ ${parseFloat(wallet.converted_balance).toFixed(2)}</div>
                `;
                walletsGrid.appendChild(walletEl);
            });
        }

        function populateCurrencyDropdowns(wallets) {
            const fromSelect = document.getElementById('fromCurrency');
            const toSelect = document.getElementById('toCurrency');
            
            fromSelect.innerHTML = '';
            toSelect.innerHTML = '';

            wallets.forEach(wallet => {
                fromSelect.innerHTML += `<option value="${wallet.currency_code}">${wallet.currency_code}</option>`;
                toSelect.innerHTML += `<option value="${wallet.currency_code}">${wallet.currency_code}</option>`;
            });
        }

        async function createWallet() {
            const currency = document.getElementById('newCurrency').value;

            try {
                const response = await fetch(`${API_BASE_URL}/wallets/create`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ currency_code: currency })
                });

                const result = await response.json();
                
                if (response.ok) {
                    alert('Wallet created successfully!');
                    loadWallets();
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Error creating wallet:', error);
                alert('Error creating wallet');
            }
        }

        async function deleteWallet(walletId) {
            if (!confirm('Are you sure you want to delete this wallet?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/wallets/${walletId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();
                
                if (response.ok) {
                    alert('Wallet deleted successfully!');
                    loadWallets();
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Error deleting wallet:', error);
                alert('Error deleting wallet');
            }
        }

        async function convertCurrency() {
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const amount = parseFloat(document.getElementById('convertAmount').value);

            if (!amount || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }

            if (fromCurrency === toCurrency) {
                alert('Cannot convert between the same currency');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/wallets/convert`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        from_currency: fromCurrency,
                        to_currency: toCurrency,
                        amount: amount
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('conversionResult').style.display = 'block';
                    document.getElementById('conversionResult').textContent = 
                        `Successfully converted ${amount} ${fromCurrency} to ${result.convertedAmount.toFixed(2)} ${toCurrency}`;
                    
                    loadWallets();
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Error converting currency:', error);
                alert('Error converting currency');
            }
        }
    </script>
</body>
</html>
