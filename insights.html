<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Bank - Financial Insights</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .brand-text {
            color: white;
            font-size: 24px;
            font-weight: 700;
        }

        .nav-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-decoration: none;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .user-name {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .page-title {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin-bottom: 30px;
        }

        .insights-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .insight-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .card-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        .health-score {
            font-size: 42px;
            font-weight: 700;
            text-align: center;
            margin: 20px 0;
        }

        .score-excellent {
            color: #00b894;
        }

        .score-good {
            color: #feca57;
        }

        .score-poor {
            color: #e74c3c;
        }

        .progress-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            border-radius: 5px;
            background: linear-gradient(135deg, #00b894, #00a085);
        }

        .category-list {
            list-style: none;
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .category-item:last-child {
            border-bottom: none;
        }

        .category-name {
            color: rgba(255, 255, 255, 0.9);
        }

        .category-amount {
            color: white;
            font-weight: 600;
        }

        .trend-up {
            color: #e74c3c;
        }

        .trend-down {
            color: #00b894;
        }

        .recommendations-list {
            list-style: none;
        }

        .recommendation-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .priority-high {
            border-left: 4px solid #e74c3c;
        }

        .priority-medium {
            border-left: 4px solid #feca57;
        }

        .priority-low {
            border-left: 4px solid #00b894;
        }

        .recommendation-message {
            color: white;
            margin-bottom: 8px;
        }

        .recommendation-action {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .refresh-btn {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4);
        }

        @media (max-width: 768px) {
            .insights-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo">üêº</div>
                <span class="brand-text">Panda Bank</span>
            </div>
            <div class="nav-section">
                <a href="./dashboard.html" class="nav-btn">‚Üê Dashboard</a>
                <a href="./transaction_tags.html" class="nav-btn">üè∑Ô∏è Transaction Tags</a>
                <span class="user-name" id="userName">User</span>
            </div>
        </div>
    </header>

    <div class="main-container">
        <h1 class="page-title">
            <span>üìä</span>
            Financial Insights
        </h1>
        <p class="page-subtitle">Personalized insights to help you manage your finances better</p>

        <button class="refresh-btn" onclick="loadInsights()">
            <span>üîÑ</span>
            Refresh Insights
        </button>

        <div id="insightsContainer" class="loading">
            <div class="empty-icon">üìä</div>
            <h3>Loading your financial insights...</h3>
            <p>Analyzing your transactions, goals, and bills</p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        const token = sessionStorage.getItem('authToken');

        document.addEventListener('DOMContentLoaded', function () {
            if (!token) {
                window.location.href = './login.html';
                return;
            }

            const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            document.getElementById('userName').textContent = currentUser.name ? currentUser.name.split(' ')[0] : 'User';

            loadInsights();
        });

        async function loadInsights() {
            try {
                document.getElementById('insightsContainer').innerHTML = `
                    <div class="loading">
                        <div class="empty-icon">üìä</div>
                        <h3>Loading your financial insights...</h3>
                        <p>Analyzing your transactions, goals, and bills</p>
                    </div>
                `;

                const response = await fetch(`${API_BASE_URL}/insights`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) throw new Error('Failed to fetch insights');
                
                const insights = await response.json();
                renderInsights(insights);
            } catch (error) {
                console.error('Error fetching insights:', error);
                document.getElementById('insightsContainer').innerHTML = `
                    <div class="loading">
                        <div class="empty-icon">‚ùå</div>
                        <h3>Error Loading Insights</h3>
                        <p>Please try again later</p>
                    </div>
                `;
            }
        }

        function renderInsights(insights) {
            const container = document.getElementById('insightsContainer');
            container.innerHTML = '';

            // Create insights grid
            const grid = document.createElement('div');
            grid.className = 'insights-grid';
            
            // Financial Health Score Card
            grid.appendChild(createHealthScoreCard(insights.financialHealth));
            
            // Income vs Expenses Card
            grid.appendChild(createIncomeExpenseCard(insights.incomeVsExpense));
            
            // Spending Categories Card
            grid.appendChild(createSpendingCategoriesCard(insights.spendingPatterns));
            
            // Savings Progress Card
            if (insights.savingsProgress.length > 0) {
                grid.appendChild(createSavingsProgressCard(insights.savingsProgress));
            }
            
            // Bills Analysis Card
            grid.appendChild(createBillsAnalysisCard(insights.billAnalysis));
            
            container.appendChild(grid);
            
            // Recommendations Section
            if (insights.recommendations && insights.recommendations.length > 0) {
                container.appendChild(createRecommendationsCard(insights.recommendations));
            }
        }

        function createHealthScoreCard(score) {
            const card = document.createElement('div');
            card.className = 'insight-card';
            
            let scoreClass = 'score-good';
            let scoreText = 'Good';
            
            if (score >= 80) {
                scoreClass = 'score-excellent';
                scoreText = 'Excellent';
            } else if (score < 60) {
                scoreClass = 'score-poor';
                scoreText = 'Needs Improvement';
            }
            
            card.innerHTML = `
                <div class="card-header">
                    <h3 class="card-title">Financial Health Score</h3>
                    <span>üèÜ</span>
                </div>
                <div class="health-score ${scoreClass}">${score}/100</div>
                <p style="text-align: center; color: rgba(255,255,255,0.8);">${scoreText}</p>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${score}%"></div>
                </div>
                <p style="color: rgba(255,255,255,0.7); font-size: 14px; margin-top: 10px;">
                    Based on your spending habits, savings, bill payments, and financial goals.
                </p>
            `;
            
            return card;
        }

        function createIncomeExpenseCard(data) {
            const card = document.createElement('div');
            card.className = 'insight-card';
            
            const savingsRate = data.savingsRate.toFixed(1);
            const netFlow = data.netCashFlow.toFixed(2);
            
            card.innerHTML = `
                <div class="card-header">
                    <h3 class="card-title">Income vs Expenses</h3>
                    <span>üí∞</span>
                </div>
                <div class="category-item">
                    <span class="category-name">Monthly Income</span>
                    <span class="category-amount">‡ß≥${data.monthlyIncome.toLocaleString()}</span>
                </div>
                <div class="category-item">
                    <span class="category-name">Monthly Expenses</span>
                    <span class="category-amount">‡ß≥${data.monthlyExpenses.toLocaleString()}</span>
                </div>
                <div class="category-item">
                    <span class="category-name">Net Cash Flow</span>
                    <span class="category-amount ${netFlow >= 0 ? 'trend-down' : 'trend-up'}">
                        ${netFlow >= 0 ? '+' : ''}‡ß≥${Math.abs(netFlow).toLocaleString()}
                    </span>
                </div>
                <div class="category-item">
                    <span class="category-name">Savings Rate</span>
                    <span class="category-amount ${savingsRate >= 20 ? 'trend-down' : 'trend-up'}">
                        ${savingsRate}%
                    </span>
                </div>
            `;
            
            return card;
        }

        function createSpendingCategoriesCard(data) {
            const card = document.createElement('div');
            card.className = 'insight-card';
            
            let categoriesHTML = '';
            Object.entries(data.byCategory)
                .sort((a, b) => b[1] - a[1])
                .forEach(([category, amount]) => {
                    if (amount > 0) {
                        const percentage = data.monthly[Object.keys(data.monthly).sort().pop()]?.total > 0 
                            ? (amount / data.monthly[Object.keys(data.monthly).sort().pop()].total * 100).toFixed(1) 
                            : 0;
                        
                        categoriesHTML += `
                            <li class="category-item">
                                <span class="category-name">${category}</span>
                                <span class="category-amount">
                                    ‡ß≥${amount.toLocaleString()} (${percentage}%)
                                </span>
                            </li>
                        `;
                    }
                });
            
            card.innerHTML = `
                <div class="card-header">
                    <h3 class="card-title">Spending by Category</h3>
                    <span>üìä</span>
                </div>
                <ul class="category-list">
                    ${categoriesHTML}
                </ul>
            `;
            
            return card;
        }

        function createSavingsProgressCard(goals) {
            const card = document.createElement('div');
            card.className = 'insight-card';
            
            let goalsHTML = '';
            goals.forEach(goal => {
                const progressWidth = Math.min(100, goal.progressPercentage);
                goalsHTML += `
                    <div style="margin-bottom: 15px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <span class="category-name">${goal.title}</span>
                            <span class="category-amount">${goal.progressPercentage.toFixed(1)}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progressWidth}%"></div>
                        </div>
                        <div style="display: flex; justify-content: space-between; font-size: 12px; color: rgba(255,255,255,0.7); margin-top: 5px;">
                            <span>‡ß≥${goal.currentAmount.toLocaleString()}</span>
                            <span>‡ß≥${goal.targetAmount.toLocaleString()}</span>
                        </div>
                    </div>
                `;
            });
            
            card.innerHTML = `
                <div class="card-header">
                    <h3 class="card-title">Savings Goals Progress</h3>
                    <span>üéØ</span>
                </div>
                ${goalsHTML}
            `;
            
            return card;
        }

        function createBillsAnalysisCard(data) {
            const card = document.createElement('div');
            card.className = 'insight-card';
            
            card.innerHTML = `
                <div class="card-header">
                    <h3 class="card-title">Bills Analysis</h3>
                    <span>üìù</span>
                </div>
                <div class="category-item">
                    <span class="category-name">Total Monthly Bills</span>
                    <span class="category-amount">‡ß≥${data.totalMonthlyBills.toLocaleString()}</span>
                </div>
                <div class="category-item">
                    <span class="category-name">Status</span>
                    <span class="category-amount">
                        ${data.byStatus.Paid || 0} Paid, ${data.byStatus.Pending || 0} Pending
                    </span>
                </div>
                ${data.upcomingBills.length > 0 ? `
                    <div class="category-item">
                        <span class="category-name">Upcoming Bills</span>
                        <span class="category-amount">${data.upcomingBills.length} due this week</span>
                    </div>
                ` : ''}
                ${data.lateBills.length > 0 ? `
                    <div class="category-item">
                        <span class="category-name trend-up">Late Bills</span>
                        <span class="category-amount trend-up">${data.lateBills.length} overdue</span>
                    </div>
                ` : ''}
            `;
            
            return card;
        }

        function createRecommendationsCard(recommendations) {
            const container = document.createElement('div');
            container.innerHTML = `
                <h2 class="page-title" style="margin-top: 40px;">
                    <span>üí°</span>
                    Personalized Recommendations
                </h2>
            `;
            
            const card = document.createElement('div');
            card.className = 'insight-card';
            
            let recommendationsHTML = '<ul class="recommendations-list">';
            
            recommendations.forEach(rec => {
                recommendationsHTML += `
                    <li class="recommendation-item priority-${rec.priority}">
                        <p class="recommendation-message">${rec.message}</p>
                        <p class="recommendation-action">Action: ${rec.action}</p>
                    </li>
                `;
            });
            
            recommendationsHTML += '</ul>';
            
            card.innerHTML = `
                <div class="card-header">
                    <h3 class="card-title">Recommendations</h3>
                    <span>‚ú®</span>
                </div>
                ${recommendationsHTML}
            `;
            
            container.appendChild(card);
            return container;
        }
    </script>
</body>
</html>
